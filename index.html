<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-book"></i> Book Recommendation System</h1>
        <input type="text" id="genreInput" placeholder="Enter book genre...">
        <button onclick="recommendBooks()"><i class="fas fa-search"></i> Get Recommendations</button>
        <div id="recommendations"></div>
        <div class="book-display">
            <img src="book-placeholder.jpg" alt="Book Cover" class="book-img">
            <p class="book-title">Recommended Book Title</p>
            <p class="book-author"><i class="fas fa-user"></i> Author Name</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
